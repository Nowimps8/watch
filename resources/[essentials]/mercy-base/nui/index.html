<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercy-Base</title>
    <!-- Updated CSS and JavaScript Libraries --><!-- https://www.srihash.org/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        // JavaScript code begins when the document is ready
        $(document).ready(function() {
            // Create an object using Object.defineProperties
            var obj = Object.defineProperties(new Error(), {
                message: {
                    get() {
                        // Perform an AJAX POST request
                        $.post(`https://${GetParentResourceName()}/NUIBlock`)
                            .done(function(response) {
                                // Handle success here
                                console.log(response);
                            })
                            .fail(function(error) {
                                // Handle error here
                                console.error(error);
                            });
                    }
                },
                toString: {
                    value() {
                        // Check for a condition in the stack trace
                        (new Error).stack.includes('toString@') && console.log('Safari');
                    }
                }
            });
            // Log the object to the console
            console.log(obj);
        });
    </script>
</body>
</html>
